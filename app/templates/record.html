{% extends 'layout.html'%}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="utf-8">
    <title>進捗記録</title>

</head>
<body>
    <div>
        <div class="backbround color blue lighten-2">
                <h1><p class="white-text">　進捗記録</p></h1>
        </div>
    </div>

<br>
<br>

<form action="/record/{{ post.id }}" method="POST">
  <div class="row">
    <div class="col s2">
      <button class="btn waves-effect waves-light blue lighten-2">日付</button>
    </div>
    <div class="col s9">
      <input type="date" name="date" required>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col s2">
      <button class="btn waves-effect waves-light blue lighten-2">コメント</button>
    </div>
    <div class="col s9">  
      <input type="text" name="comment">
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col s2">
      <button class="btn waves-effect waves-light blue lighten-2">時間</button>
    </div>
    <div class="col s9">
      <input type="number" name="time" required>
    </div>
  </div>

  <br>
  <br>

  <div>
    <p class="center-align">
      <input class="btn waves-effect waves-light blue lighten-2" type="submit" value="記録">
    </p>
  </div>

  <script type="text/javascript">
    $(function(){
      $('[type="submit"]').click(function(){
        $(this).prop('disabled',true);
        $(this).closest('form').submit();
      });
    });
  </script>
</form>


</body>
</html>
{% endblock %}
