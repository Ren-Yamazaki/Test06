{%  extends "layout.html" %}

{% block content %}
    <!--日付，コメント，進歩をすべての記録情報について表示する-->
    {%  for report in reports %}
        {% if post.id ==report.pid %}
        <p>日付:{{ report.date.date() }} コメント:{{ report.comment }} 進捗:{{ report.time }} </p>
        {% endif %}
    {% endfor %}
{% endblock %}
