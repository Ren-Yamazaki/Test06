{%  extends "layout.html" %}

{% block content %}
    <h1>トップページ</h1>
    <p>こんにちは{{current_user.name}}さん</p>
    {%  for post in posts %}
        {% if post.name == current_user.name %}
        <h2>タイトル:{{ post.title }}</h2>
        <p>登録日:{{ post.due.date() }}</p>
        <a href="detail/{{ post.id }}" role="button" class="btn btn-info">詳細</a>
        <a href="delete/{{ post.id }}" role="button" class="btn btn-info">削除</a>
        <a href="update/{{ post.id }}" role="button" class="btn btn-info">更新</a>
        {% endif %}
    {% endfor %}
{% endblock %}
